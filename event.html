<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">

        <meta content="" name="description">
        <meta content="" name="keywords">
     
        <title>Event Calendar</title>
        <link rel="stylesheet" href="assets/vendor/evo-calendar/css/style.css">
        
        <!-- Add the evo-calendar.css for styling -->
       

        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/evo-calendar@1.1.2/evo-calendar/css/evo-calendar.min.css"/>
        <link rel="stylesheet" type="text/css" href="assets/vendor/evo-calendar/css/evo-calendar.min.css">
        <link rel="stylesheet" type="text/css" href="assets/vendor/evo-calendar/css/evo-calendar.css"/>
        <!-- // evo-calendar.js, right after jQuery (required)-->
       <!-- Add jQuery library (required) -->
       <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
        
       <!-- Add the evo-calendar.js for.. obviously, functionality! -->
       <script src="https://cdn.jsdelivr.net/npm/evo-calendar@1.1.2/evo-calendar/js/evo-calendar.min.js"></script>

       <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800|Montserrat:300,400,700" rel="stylesheet">

    </head>
    <body>

        <!-- this is where your calendar goes.. :)-->
        <div class="hero">

            <div id="calendar"></div>

        </div>

       

        <!-- Add the evo-calendar.js for.. obviously, functionality! -->
        <script src="assets/vendor/evo-calendar/js/evo-calendar.min.js"></script>
        <script>
        $(document).ready(function() {
          $('#calendar').evoCalendar({
            calendarEvents: [
              {
                id: 'event1', // Event's ID (required)
                name: "New Year", // Event name (required)
                date: "January/1/2024", // Event date (required)
                type: "holiday", // Event type (required)
                everyYear: true // Same event every year (optional)
              },
              {
                id: 'event2', // Event's ID (required)
                name: "Conference", // Event name (required)
                date: ["January/13/2024", "January/15/2024"], // Event date (required)
                description: "SPIE Medical Imaging 2024", // Event description (optional)
                type: "conference", // Event type (required)
                color: "#3336FF" // Event custom color (optional)
              },
              {
                name: "Vacation Leave",
                badge: "02/13 - 02/15", // Event badge (optional)
                date: ["February/13/2024", "February/15/2024"], // Date range
                description: "Vacation leave for 3 days.", // Event description (optional)
                type: "event",
                color: "#63d867" // Event custom color (optional)
              }
            ]
          })
          
      })
    </script> 
    </body>
</html>
